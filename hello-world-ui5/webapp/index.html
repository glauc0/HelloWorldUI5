<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title title="{i18n>appTitle}"></title>
        <script
            id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/1.86.3/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-resourceroots='{"eggo.helloworldui5": "./"}'
            data-sap-ui-compatVersion="edge"
            data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
            data-sap-ui-async="true"
            <!--Idioma fixo
            <!--data-sap-ui-language="pt" Idioma fixo
            data-sap-ui-frameOptions="trusted"
        ></script>
    </head>
    <body class="sapUiBody">
        <div
            data-sap-ui-component
            data-name="eggo.helloworldui5"
            data-id="container"
            data-settings='{"id" : "hello-world-ui5"}'
        ></div>
    </body>
</html>
